<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>That's My Jam</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-blue.min.css" />
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <link rel="stylesheet" href="assets/css/restaurant.css">
        <style>
            
        </style>
    </head>
    <body>

        <!--Fixed header-->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    
                    <span class="mdl-layout-title"><a id="titlelink" href="index.html">That's My Jam</a></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                   
                </div>
            </header>
            
            <!--HAmburger Menu -->
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">That's My Jam</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Friend</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Contact</a>
                    <a class="mdl-navigation__link" href="">About Us</a>
                </nav>
            </div>
            
            
        
            <main class="mdl-layout__content">
                 <div class="page-content">

                    
                        
                        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
                            <main class="mdl-layout__content">
                                <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--3-col"> 
                                </div>
                                <div class="mdl-card mdl-shadow--6dp mdl-cell mdl-cell--6-col">
                                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                        <h2 class="mdl-card__title-text">Add a Restaurant (I know a place...)</h2>
                                    </div>
                                <div class="mdl-card__supporting-text">
                                        <form action="#">
                                            <div class="mdl-layout-spacer"></div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="restaurantlength">
                                                <input class="mdl-textfield__input" type="text" id="restaurantname" />
                                                <label class="mdl-textfield__label" for="restaurantname">Restaurant Name</label>
                                            </div>
                                            <div class="mdl-layout-spacer"></div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="address" />
                                                <label class="mdl-textfield__label" for="address">Address</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="city" />
                                                <label class="mdl-textfield__label" for="city">City</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="state" />
                                                <label class="mdl-textfield__label" for="state">State</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="zipcode" />
                                                <label class="mdl-textfield__label" for="zipcode">Zipcode</label>
                                            </div>
                                             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="phone" />
                                                <label class="mdl-textfield__label" for="phone">Phone</label>
                                            </div>
                                            <div class="">
                                                Thumbs up or down?
                                                <button class="mdl-button mdl-js-button mdl-button--icon" id="thumbup">
                                                <i class="material-icons">thumb_up</i>
                                                </button>
                                                <button class="mdl-button mdl-js-button mdl-button--icon" id="thumbdown">
                                                <i class="material-icons">thumb_down</i>
                                                </button>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="textboxlength">
                                                <textarea class="mdl-textfield__input" type="text" id="review" rows="5"></textarea>
                                                <label class="mdl-textfield__label" for="review">Review</label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="submit-restaurant">That's My Jam!</button>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--3-col"> 
                                </div>
                            </div>
		    
	    </main>
    </div>

                </div>
                
            </main>

            

        </div>

        


        <script  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
       
    </body>
</html>
